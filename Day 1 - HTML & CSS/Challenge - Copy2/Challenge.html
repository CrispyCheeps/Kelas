<!DOCTYPE html>
<html>

<head>
    <title>Website Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='Challenge.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="main.js"></script>
</head>

<body style="background-color: rgb(255, 255, 255)">
    <nav class="navbar navbar-expand-sm bg-body-tertiary shadow-sm">
        <div class="container-fluid mx-5">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#">HOME</a>
                    <a class="nav-link" href="#">PRODUCT</a>
                    <a class="nav-link" href="#">GALLERY</a>
                    <a class="nav-link" href="#">BLOG</a>
                    <a class="nav-link" href="#">INVENTORY</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="d-flex flex-row mb-3 justify-content-center m-5 shadow-lg">
            <div class="p-2"><img src="logo2.jpg" /></div>
            <div class="p-2">
                <h1 id="namaD">Nama Anda</h1>
                <p id="roleD">Front End Designer</p>
                <button onclick=showHide() type="button" class="btn btn-primary">Kontak</button>
                <button type="button" class="btn btn-success">Resume</button>
            </div>
            <div class="p-2">
                <div class="d-flex flex-row">
                    <div class="p-1"><b>Availability</b></div>
                    <div class="p-1" id="availabilityD">Full time</div>
                </div>
                <div class="d-flex flex-row">
                    <div class="p-1"><b>Umur</b></div>
                    <div class="p-1" id="umurD">17</div>
                </div>
                <div class="d-flex flex-row">
                    <div class="p-1"><b>Lokasi</b></div>
                    <div class="p-1" id="lokasiD">Jakarta</div>
                </div>
                <div class="d-flex flex-row">
                    <div class="p-1"><b>Pengalaman</b></div>
                    <div class="p-1" id="pengalamanD">2</div>
                </div>
                <div class="d-flex flex-row">
                    <div class="p-1"><b>Email</b></div>
                    <div class="p-1" id="emailD">Email@gmail.com</div>
                </div>
            </div>
        </div>
    </div>

    <div class="form mx-5">
        <form id="theForm">
            <div class="mb-1">
                <label for="nama" class="form-label">Nama</label>
                <input id="nama" type="text" class="form-control" />
            </div>
            <div class="mb-1">
                <label for="role" class="form-label">Role</label>
                <input id="role" type="text" class="form-control" />
            </div>
            <div class="mb-1">
                <label for="availability" class="form-label">Availability</label>
                <input id="availability"  type="text" class="form-control" />
            </div>
            <div class="mb-1">
                <label for="usia" class="form-label">Usia</label>
                <input id="usia" type="text" class="form-control" />
            </div>
            <div class="mb-1">
                <label for="lokasi" class="form-label">Lokasi</label>
                <input id="lokasi" type="text" class="form-control">
            </div>
            <div class="mb-1">
                <label for="yearsExperience" class="form-label">Years Experience</label>
                <input id="yearsExperience" type="text" class="form-control">
            </div>
            <div class="mb-1">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="text" class="form-control">
            </div>
            <button type="button" class="btn btn-primary mb-3">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
